<table class="table table-stripped table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Uva</th>
      <th>Classificação</th>
      <th>Ano de Safra</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let vinho of vinhos" 
      (click)="selecionar(vinho)" 
      [ngClass]="{'alert-success' : vinhoSelecionado == vinho }"
    >
      <td>{{vinho.nome}}</td>
      <td>{{vinho.uva}}</td>
      <td>{{vinho.classificacao}}</td>
      <td>{{vinho.anoSafra}}</td>
      <td>
        <div *ngIf="vinhoSelecionado && vinhoSelecionado == vinho ">
          <button class="btn btn-success btn-size" (click)="visualizar()"><i class="fas fa-info"></i></button> 
          <button class="btn btn-warning btn-size" (click)="editar()"><i class="far fa-edit"></i></button>
          <button class="btn btn-danger btn-size" (click)="remover()"> <i class="fas fa-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
